<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="form-signin w-50 m-auto">
    <h1 class="my-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        {% for field in form %}
            {{ field.name }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Enter">
    </form>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="logout">
    </form>
</div>
</body>
</html>
